<div class="task-detail">
    <h3>{{ taskDet.title }}</h3>
    <p>{{ taskDet.taskDate }}</p>
    <p>{{ taskDet.location }}</p>
    <p>{{ taskDet.description }}</p>
    <p>{{ taskDet.done }}</p>
    <div class="options">
        <button (click)="onDone()">Done</button>
        <button (click)="onNotDone()">Not Done</button>
    </div>
</div>
